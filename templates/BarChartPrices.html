{% extends "base.html" %}
{% block title %}Bar Chart{% endblock %}
{% block content %}

<html>
<head>
    <p></p>
    <h2 style="font-family:Times New Roman,serif;text-align:center">Comparison between different cryptocurrencies as per their prices for the day</h2>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div style="height: 550px">
        <canvas id="myChart"></canvas>
    </div>

    <script>
      var ctx = document.getElementById('myChart');
      var myChart = new Chart(ctx, {
          type: 'bar',
          options: { maintainAspectRatio: false, plugins: { legend: { display: false }}},

          data: {
            labels: {{ labels | safe }},
            datasets: [{
                data: {{ values | safe }},
                borderColor: "#3e95cd",
                backgroundColor: [
                    "#9473d3",
                    "#2a2a50",
                    "#2a2a50",
                    "#8688db",
                    "#2c2d54",
                    "#393dc1",
                    "#292edb"
                ],
                fill: false
              }
            ]

          }

		}
        );

    </script>

</body>
</html>

{% endblock %}
